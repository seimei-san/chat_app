<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">

  <title>チャットだぜ！</title>
</head>
<body>
  <div id="app">
    <header>
      <h1>チャットするぜ！</h1>
    </header>
    <div class="chat">
      <label class="label_user_name" for="user_name">ユーザー</label><input type="text" class="user_name" v-model="user_name"/>
      <textarea name="user_chat" id="" cols="35" rows="1" class="user_chat" v-model="user_chat">user_chat</textarea>
      <button type="submit" class="btn_submit" v-on:click="btn_send">送信</button>

    </div>
    <div class="chats_container">
      <ul class="chat_list" style="list-style-type: none">
        <li class="others_chat_right">
          <div class="chat_info">
            <span class="chat_id">1234567</span>
            <span class="chat_time">10:10</span>
            <span class="user_id">user_idasdfasdfasdf</span>
          </div>
          <div class="chatted">hogehasdfasdfasd<br>fasdfasoge</div>
        </li>

      </ol>


    </div>
    
    <footer>
      オレ様・シリーズ　第４弾 (チャット・アプリ)
    </footer>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script type="module" src="main.js"></script>
  <!-- <script src="../index.js"></script> -->
  
</body>
</html>
